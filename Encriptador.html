<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <img src="Imagenes/Logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>


    <body >
        <main>
                <ul class="secciones">
                    <li class="izquierda">
                        <textarea id="inputText" placeholder="Ingrese el texto aqui"></textarea>
                        <button class="button" id="boton-encriptar" onclick="encrypt()">Encriptar</button>
                        <button class="button" id="boton-desencriptar" onclick="decrypt()">Desencriptar</button>
                    </li>
                    <li class="derecha">
                        <textarea id="outputText" placeholder="Ningun mensaje fue encontrado ingresa el texto que desees encriptar o desencriptar" readonly></textarea>
                        <button class="button" id="boton-copiar" onclick="copyToClipboard()">Copiar</button>
                    </li>
                </ul>
        </main>


    <script src="script.js"></script>
    </body>


</html>
